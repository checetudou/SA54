<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all" 
          th:href="@{/css/style.css}" />
<title>Product Form</title>
</head>
<body>
<h1>Product Form</h1>
<form action="" th:object="${product}" th:action="@{/product/save}" method="get">
        <fieldset>
		     ID (PXXXX): <input type="text" th:field="*{productId}">  
		</fieldset>
		<fieldset>
			Name: <input type="text" th:field="*{name}">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</fieldset>

		<fieldset>
			Description: <input type="text" th:field="*{description}">
		</fieldset>
		
		<fieldset>
			Price: <input type="text" th:field="*{unitPrice}">
			<p th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{price}"></p>
		</fieldset>
		<input type="submit" value="SUBMIT" />

		
</form>
</body>
</html>
