<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<link rel="stylesheet" type="text/css" media="all" 
          th:href="@{/css/style.css}" />
<title>Product Form</title>
</head>
<body>
<h1>Product Form</h1>
<form action="" th:object="${product}" th:action="@{/product/save}" method="get">
        <fieldset>
		     <input type="hidden" th:field="*{productId}"/>  
		</fieldset>
		<fieldset>
			Name: <input type="text" th:field="*{name}"/>
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</fieldset>
		<fieldset>
			Description: <input type="text" th:field="*{description}">
		</fieldset>
		
		<fieldset>
			Price: <input type="text" th:field="*{price}"/>
			<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
		</fieldset>
		<fieldset>
			Date of Manufacture: <input type="text" th:field="*{dom}"/>
       			<p th:if="${#fields.hasErrors('dom')}" th:errors="*{dom}"></p>
		</fieldset>
		<button type="submit" value="Save Product" >Save</button>
		
</form>
</body>
</html>
